<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Note-taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .note-form {
            margin-bottom: 20px;
        }
        .note-form input[type="text"],
        .note-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .note-form button {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .note-form button:hover {
            background-color: #4cae4c;
        }
        .note-list {
            margin-top: 20px;
        }
        .note-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .note-item h3 {
            margin: 0;
        }
        .note-item p {
            margin: 5px 0;
        }
        .note-item .category {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Notes</h1>
    </div>
    <div class="container">
        <div class="note-form">
            <h2>Create a Note</h2>
            <form action="create_note.php" method="post">
                <input type="text" name="title" placeholder="Note Title" required>
                <textarea name="content" rows="5" placeholder="Note Content" required></textarea>
                <input type="text" name="category" placeholder="Category (optional)">
                <button type="submit">Add Note</button>
            </form>
        </div>
        <div class="note-list">
            <div class="note-item">
                <h3>Sample Note Title</h3>
                <p class="category">Category: Work</p>
                <p>This is a sample note content.</p>
            </div>
            <!-- More notes can be added here -->
        </div>
    </div>
</body>
</html>
