<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Note - Note-taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .note-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .note-item h3 {
            margin: 0;
        }
        .note-item p {
            margin: 5px 0;
        }
        .note-item .category {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>View Note</h1>
    </div>
    <div class="container">
        <div class="note-item">
            <h3>Sample Note Title</h3>
            <p class="category">Category: Personal</p>
            <p>This is the content of the note. Here, you can provide more detailed information about the note.</p>
        </div>
    </div>
</body>
</html>
